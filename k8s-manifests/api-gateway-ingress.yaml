apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: petclinic
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - pathType: Prefix
            path: /owners
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          # Rajoute ici tous les paths nécessaires pour l’app…
