apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: petclinic
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: hello-world1.info
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: api-gateway
              port:
                number: 8080

