apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visits-service-ingress
  namespace: petclinic
  labels:
    app: visits-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.petclinic-devops.fr
  rules:
    - host: www.petclinic-devops.fr
      http:
        paths:
          - path: /pets/visits
            pathType: Prefix
            backend:
              service:
                name: visits-service
                port:
                  number: 8082
