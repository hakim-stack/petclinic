version: 0.2

env:
  variables:
    CLUSTER_NAME: "petclinic-eks"
    REGION: "eu-west-3"

phases:
  install:
    commands:
      - echo "ğŸ”§ Installation de kubectl"
      - curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.27.16/2024-09-11/bin/linux/amd64/kubectl
      - chmod +x kubectl && mv kubectl /usr/local/bin/kubectl
      - echo "âœ… kubectl installÃ©"

  pre_build:
    commands:
      - echo "ğŸ“¡ Connexion au cluster"
      - aws eks update-kubeconfig --region $REGION --name $CLUSTER_NAME

      - echo "ğŸ” VÃ©rification des accÃ¨s kubectl"
      - kubectl get nodes || { echo "âŒ Ã‰chec de l'accÃ¨s au cluster EKS. VÃ©rifiez les permissions IAM."; exit 1; }

  build:
    commands:
      - echo "ğŸš€ CrÃ©ation du namespace si besoin"
      - kubectl create namespace petclinic || echo "Namespace petclinic existe dÃ©jÃ "

      - echo "ğŸ“¥ DÃ©ploiement du contrÃ´leur Ingress NGINX si absent"
      - |
        if ! kubectl get ns ingress-nginx >/dev/null 2>&1; then
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.9.5/deploy/static/provider/aws/deploy.yaml
          echo "â³ Attente que le contrÃ´leur soit prÃªt (rollout)..."
          kubectl rollout status deployment ingress-nginx-controller -n ingress-nginx --timeout=600s || echo "âš ï¸ DÃ©ploiement Ingress NGINX long ou dÃ©jÃ  prÃªt"
        else
          echo "âœ… ContrÃ´leur Ingress NGINX dÃ©jÃ  prÃ©sent"
        fi

      # --- ATTENTE WEBHOOK ADMISSION AVANT LES INGRESSES ---
      - |
        echo "â³ Attente que le webhook d'admission soit prÃªt..."
        for i in {1..30}; do
          READY=$(kubectl get endpoints -n ingress-nginx ingress-nginx-controller-admission -o jsonpath='{.subsets[*].addresses[*].ip}')
          if [ -n "$READY" ]; then
            echo "âœ… Webhook d'admission prÃªt !"
            break
          fi
          echo "â³ En attente... ($i/30)"
          sleep 10
        done

      - echo "ğŸ“¥ Installation de cert-manager"
      - kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.3/cert-manager.yaml
      - echo "â³ Attente des pods cert-manager..."
      - kubectl wait --namespace cert-manager --for=condition=Available deployment/cert-manager --timeout=120s || true

      - echo "ğŸ” DÃ©ploiement du ClusterIssuer et du Certificate"
      - kubectl apply -f k8s-manifests/cluster-issuer.yaml
      - kubectl apply -f k8s-manifests/certificate.yaml

      - echo "ğŸš€ DÃ©ploiement des ressources Kubernetes (manifests gÃ©nÃ©raux)"
      - kubectl apply -f k8s-manifests/ -n petclinic

      - echo "ğŸŒ VÃ©rification de l'Ingress"
      - kubectl get ingress -n petclinic

      - echo "ğŸ“¡ Adresse IP publique de l'Ingress :"
      - kubectl get svc ingress-nginx-controller -n ingress-nginx -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' || echo "âš ï¸ LoadBalancer pas encore prÃªt"

artifacts:
  files:
    - '**/*'
