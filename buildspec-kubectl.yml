version: 0.2

env:
  variables:
    CLUSTER_NAME: "petclinic-eks"
    REGION: "eu-west-3"
    ROLE_ARN: "arn:aws:iam::116981792309:role/kubectl-role"

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - echo "ğŸ”§ Installation de kubectl et aws-cli"
      - curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.21.14/2024-09-11/bin/linux/amd64/kubectl
      - chmod +x kubectl && mv kubectl /usr/local/bin
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip -q awscliv2.zip && ./aws/install

  pre_build:
    commands:
      - echo "ğŸ“¡ Connexion au cluster"
      - aws eks update-kubeconfig --region $REGION --name $CLUSTER_NAME

      - echo "ğŸ” VÃ©rification et ajout du rÃ´le kubectl-role dans aws-auth si absent"
      - kubectl get configmap aws-auth -n kube-system -o yaml > aws-auth.yaml
      - |
        if ! grep -q "$ROLE_ARN" aws-auth.yaml; then
          echo "ğŸ› ï¸ Ajout du rÃ´le dans aws-auth"
          awk '/mapRoles:/{print;print "- rolearn: '"$ROLE_ARN"'"; print "  username: build"; print "  groups:"; print "    - system:masters"; next}1' aws-auth.yaml > new-aws-auth.yaml
          kubectl apply -f new-aws-auth.yaml -n kube-system
        else
          echo "âœ… RÃ´le dÃ©jÃ  prÃ©sent dans aws-auth"
        fi

  build:
    commands:
      - echo "ğŸš€ CrÃ©ation du namespace si besoin"
      - kubectl create namespace petclinic || echo "Namespace petclinic existe dÃ©jÃ "
      - echo "ğŸš€ DÃ©ploiement des ressources Kubernetes"
      - kubectl apply -f k8s-manifests/ -n petclinic
      - echo "ğŸŒ VÃ©rification de l'Ingress"
      - kubectl get ingress -n petclinic
      - echo "ğŸ“¡ Adresse IP publique de l'Ingress :"
      - kubectl get svc ingress-nginx-controller -n ingress-nginx -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'

artifacts:
  files:
    - '**/*'
